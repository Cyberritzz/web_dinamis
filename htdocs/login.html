<!DOCTYPE html>
<html>
<head>
    <title>Halaman Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> Sign In </h2>
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="images/icon.png" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form onsubmit="event.preventDefault(); processForm();">
            <input type="text" id="username" class="fadeIn second" name="username" placeholder="Username">
            <input type="text" id="password" class="fadeIn third" name="password" placeholder="Password">
            <input type="submit" class="fadeIn fourth" value="Log In">
          </form>
      
          <!-- Remind Password -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>
      
        </div>
      </div>
    <script>
        function processForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'user' && password === 'user') {
                window.location.href = 'http://localhost:8080/home';
            } else {
                var errorElement = document.createElement('p');
                errorElement.textContent = 'Login gagal!';
                document.body.appendChild(errorElement);
                var linkElement = document.createElement('a');
                linkElement.href = 'http://localhost:8080/login.html';
                linkElement.textContent = 'Kembali ke Halaman Login';
                document.body.appendChild(linkElement);
            }
        }
    </script>
</body>
</html>
